<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img
          class="profile-photo"
          src="avatar-jessica.jpeg"
          alt="profile photo"
        />
        <h1 class="name">Jessica Randall</h1>
        <p class="place">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </header>
      <section class="social-links">
        <div>GitHub</div>
        <div>Frontend Mentor</div>
        <div>LinkedIn</div>
        <div>Twitter</div>
        <div>Instagram</div>
      </section>
    </main>
  </body>
</html>
